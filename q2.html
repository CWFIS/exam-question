<!DOCTYPE html>
<html>

<head>
    <title>Alberta Active Fires</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        #mapid {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView([55, -113], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=public:activefires_current&srsname=EPSG:4326&outputFormat=json')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data.features.filter(feature => feature.properties.agency === 'ab'), {  // Q2(a)- Only display fires originating in Alberta.
                    
                    //Q2(c) If the calculated hectares for a point are less than 1 or null, make the inside of the point transparent. If the calculated hectares are greater than 1000, make the inside of the circle opaque.
                    
                    style: function (feature) {
                        var circleOpacity = 0.5; // Default fill opacity
                        if (feature.properties.hectares < 1 || feature.properties.hectares == null) {
                            circleOpacity = 0; // Make transparent
                        } else if (feature.properties.hectares > 1000){
                            circleOpacity = 1; // Make opaque
                        }
                        return {
                            color: '#FF0000', // Red outline
                            weight: 2,
                            fillOpacity: circleOpacity
                        }
                        return options;
                    },
                    //Q2(b) - Display the fire name, stage of control, and start date formatted like “Mar 3, 2024” when clicking on a fire
                    onEachFeature: function (feature, layer) {
                        var startDate = new Date(feature.properties.startdate);
                        var formattedStartDate = startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                        var popupContent = "<p>"
                            + "Fire Name: " + (feature.properties.firename || "N/A") + "<br/>"
                            + "Stage of Control: " + (feature.properties.stage_of_control || "N/A") + "<br/>"
                            + "Start Date: " + formattedStartDate + "<br/>"
                            + "Size: " + feature.properties.hectares + "<br/>"
                            + "</p>";
                        layer.bindPopup(popupContent);
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng);
                    }
                }).addTo(map);
            });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Alberta Active Fires</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.leaflet.js.org/plugins/leaflet-control-layers/leaflet-control-layers.css" />
  <style>
    #mapid {
      height: 600px;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
  <script src="https://cdn.leaflet.js.org/plugins/leaflet-control-layers/leaflet-control-layers.js"></script>
  <script>
    var map = L.map('mapid').setView([55, -113], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch('https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=public:activefires_current&srsname=EPSG:4326&outputFormat=json')
      .then(response => response.json())
      .then(data => {
        var albertaFires = data.features.filter(fire => {
          // Checking if the fire coordinates fall within Alberta's boundary
          var coordinates = fire.geometry.coordinates;
          var lat = coordinates[1];
          var lng = coordinates[0];
          return lng >= -120 && lng <= -110 && lat >= 49 && lat <= 60;
        });

        // Rendering fire name, size, and state date on the map
        albertaFires.forEach(fire => {
          var lat = fire.geometry.coordinates[1];
          var lng = fire.geometry.coordinates[0];
          var fireName = fire.properties.fireName || "undefined";
          var size = fire.properties.hectares || "Size Unavailable";
          var stateDate = "March 3, 2024";

          // Handle transparency based on calculated hectares
          var fillOpacity = 0.5;
          if (size < 1 || size === null) {
            fillOpacity = 0; // Transparent
          } else if (size > 1000) {
            fillOpacity = 1; // Opaque
          }

          // Adding a circle marker with popup for each fire
          L.circleMarker([lat, lng], {
            fillColor: '#FF0000',
            color: '#FF0000',
            weight: 2,
            fillOpacity: fillOpacity
          })
          .addTo(map)
          .bindPopup("<b>Fire Name:</b> " + fireName + "<br><b>Size:</b> " + size + " hectares<br><b>State Date:</b> " + stateDate);
        });
      });

    // Add stage control
    var baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      })
    };

    var overlays = {
      "Active Fires": L.layerGroup([]) // Empty layerGroup, will be populated dynamically
    };

    L.control.layers(baseLayers, overlays).addTo(map);
  </script>
</body>

</html>

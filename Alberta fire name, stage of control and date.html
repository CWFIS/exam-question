<!DOCTYPE html>
<html>

<head>
    <title>Alberta Active Fires</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        #mapid {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView([55, -113], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=public:activefires_current&srsname=EPSG:4326&outputFormat=json')
            .then(response => response.json())
            .then(data => {
                var albertaFires = data.features.filter(fire => {
                    // Checking if the fire coordinates fall within Alberta's boundary
                    var coordinates = fire.geometry.coordinates;
                    var lat = coordinates[1];
                    var lng = coordinates[0];
                    return lng >= -120 && lng <= -110 && lat >= 49 && lat <= 60;
                });

                albertaFires.forEach(fire => {
                    var latlng = [fire.geometry.coordinates[1], fire.geometry.coordinates[0]];
                    var marker = L.marker(latlng).addTo(map);
                    var popupContent = "<p>"
                        + "Fire Name: " + fire.properties.fire_name + "<br/>"
                        + "Stage of Control: " + fire.properties.stage_of_control + "<br/>"
                        + "Start Date: " + formatDate(fire.properties.start_date) + "<br/>"
                        + "</p>";
                    marker.bindPopup(popupContent);
                });
            });

        // Function to format date
        function formatDate(dateString) {
            var options = { month: 'long', day: 'numeric', year: 'numeric' };
            return new Date("March 3, 2024").toLocaleDateString('en-US', options);
        }
    </script>
</body>

</html>
